<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>悬浮拉出菜单</title>
    <link rel="stylesheet" type="text/css" href="../reset.css">
    <link rel="stylesheet" type="text/css" href="hoverPullOut.css">
    <script type="text/javascript" src="../../JavaScript_lib/jquery-1.8.3.js"></script>
    <script type="text/javascript" src="hoverPullOut.js"></script>
</head>
<body>
    <div class="center">
    <div class="hover">
        <ul class="hover_list">
            <li data-id="1">1</li>
            <li data-id="2">2</li>
            <li data-id="3">3</li>
            <li data-id="4">4</li>
            <li data-id="5">5</li>
            <li data-id="6">6</li>
        </ul>
        <div class="pull_list hid">
            <div id="pull_list1" class="hid"><p>1</p></div>
            <div id="pull_list2" class="hid"><p>2</p></div>
            <div id="pull_list3" class="hid"><p>3</p></div>
            <div id="pull_list4" class="hid"><p>4</p></div>
            <div id="pull_list5" class="hid"><p>5</p></div>
            <div id="pull_list6" class="hid"><p>666666</p></div>
        </div>
    </div>
    </div>
</body>
</html>
