<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="veiwport" content="width=device-width,initial-scale=1.0,user-sacalable=no">
    <title>全选，反选</title>
    <link rel="stylesheet" type="text/css" href="../reset.css">
    <link rel="stylesheet" type="text/css" href="check.css">
    <script type="text/javascript" src="../../JavaScript_lib/jquery-1.8.3.js"></script>
    <script type="text/javascript" src="check.js"></script>
</head>
<body>
    <form>
        <div>
            <label for="allcheck">全选</label><input type="checkbox" id="allcheck">
            <label for="invertcheck">反选</label><input type="checkbox" id="invertcheck">
        </div>
        <div><label for="python">Pyhon</label><input class="checkitem" type="checkbox" name="language" value = "python" id="python"></div>
        <div><label for="JavaScript">JavaScript</label><input class="checkitem" type="checkbox" name="language" value = "javascript" id="JavaScript"></div>
        <div><label for="Java">Java</label><input class="checkitem" type="checkbox" name="language" value = "Java" id="Java"></div>
        <div><label for="C">C</label><input class="checkitem" type="checkbox" name="language" value = "C" id="C"></div>
    </form>
</body>
</html>
